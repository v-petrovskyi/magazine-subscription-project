<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/account/login">login</a>
<div th:each="magazine: ${magazines}">
    <img th:src="${magazine.imagePath}" width="100">
    <p th:text="${magazine.title}"></p>
    <p th:text="${magazine.price}"></p>
</div>

</body>
</html>
