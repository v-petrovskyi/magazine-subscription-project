<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div th:replace="~{fragments::nav-panel}"></div>

  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
      <th>No.</th>
      <th>subscriptionDate</th>
      <th>subscriptionStartDate</th>
      <th>subscriptionExpDate</th>
      <th colspan="2">Magazine</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subscription, iStat: ${subscriptions}">
      <th scope="row" th:text="${iStat.index + 1}"/>
      <td th:text="${#temporals.format(subscription.subscriptionDate, 'dd.MM.yyyy HH:mm')}"/>
      <td th:text="${#temporals.format(subscription.subscriptionStartDate, 'dd.MM.yyyy HH:mm')}"/>
      <td th:text="${#temporals.format(subscription.subscriptionExpDate, 'dd.MM.yyyy HH:mm')}"/>
      <td>
        <img th:src="${subscription.getMagazine().getImagePath()}" width="100">
      </td>
      <td>
        <a th:href="@{|/magazine/${subscription.getMagazine().id}|}" th:text="${subscription.getMagazine().getTitle()}"></a>
      </td>
      <td th:text="${subscription.amount}"></td>
    </tr>
    </tbody>
  </table>


  <div th:replace="~{fragments::footer}"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
