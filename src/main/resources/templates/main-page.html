<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header"></div>

<div th:if="${user=='null'}">
    <a th:href="@{/account/login-form}">login</a>
    <a th:href="@{/account/registration}">Create account</a>
</div>
<div th:unless="${user=='null'}">
    <a th:href="@{/user/info}" th:text="${user.userName}"></a>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout">
    </form>
</div>


<div th:each="magazine: ${magazines}">
    <a th:href="@{/magazine/{id}(id=${magazine.id})}">
        <img th:src="${magazine.imagePath}" width="200">
        <p th:text="${magazine.title}"></p>
        <p th:text="${magazine.price}"></p>
    </a>
</div>

</body>
</html>
