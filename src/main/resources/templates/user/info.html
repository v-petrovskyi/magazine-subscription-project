<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments::nav-panel}"></div>

    user info

    <form th:method="POST" th:action="@{/user/update-user}" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" th:field="*{userName}" id="username" disabled th:text="*{userName}">
        <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username error</div>
        <br>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" disabled>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" disabled>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <br>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname">
        <br>
        <label for="birthDate">Birth date</label>
        <input type="date" th:field="*{birthDate}" id="birthDate">
        <br>
        <input type="submit" value="Update">
    </form>


    <div th:replace="~{fragments::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
